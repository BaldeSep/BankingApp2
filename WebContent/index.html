<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- For Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/login.css">   

    <title>Login</title>
</head>
<body>
    <div class="jumbotron vertical-align-center">
        <div class="container">   
            <h1 class="display-4 text-center">Login</h1>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-8 col-md-6 col-lg-4 align-items-center bg-secondary text-white rounded">
                    <form id="login-form" onSubmit="return handleSubmit();" data-end="login" method="POST">
                        <div class="form-group mt-2">
                            <label for="user-name">User Name</label>
                            <input class="form-control" type="text" name="username" id="user-name" placeholder="Enter Your User Name Here...">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Enter Your Password Here...">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Submit</button>
                        </div>
                        <div class="form-group">
                            <a href="register-customer.html" class="btn btn-block btn-light">Click Here To Register</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="alert alert-danger mt-2 d-none" id="alert-invalid-username" role="alert">
                    Malformed User Name(No Spaces,at least 5 characters long)
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="alert alert-danger mt-2 d-none" id="alert-invalid-password" role="alert">
                    Malformed Password(No Spaces,at least 3 characters long)
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts For Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <!-- Custom Script -->
    <script src="scripts/login.js"></script>
</body>

</html>
