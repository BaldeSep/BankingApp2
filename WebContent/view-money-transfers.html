<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- For Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>View Money Transfers</title>
</head>
<body>


    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container-fluid nav-wrapper">
            <a href="customer-dashboard.html" class="navbar-brand text-light"><i class="fas fa-piggy-bank"></i> Maximus</a>
            <button class="navbar-toggler text-light" type="button" data-toggle="collapse" data-target="#navbar-responsive">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-responsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item m-1">
                        <a href="view-money-transfers.html" class="btn btn-light nav-link">View/Accept Money Transfers</a>
                    </li>
                    <li class="nav-item m-1">
                        <form action="logout" method="POST">
                            <button type="submit" class="btn btn-outline-light nav-link">Sign Out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>        
    </nav>


    <div class="container-md">
        <table class="mt-3 table table-dark table-hover">
            <thead>
                <tr>
                    <th>Transfer ID</th>
                    <th>Source Account</th>
                    <th>Destination Account</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Accept</th>
                    <th>Reject</th>
                </tr>
            </thead>
            <tbody id="table-body-transfers">
            </tbody>
        </table>
        <button id="btn-process-transfers" class="btn btn-block btn-success">Process Selected Money Transfers</button>
    </div>


    <!-- Scripts For Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <!-- For Icons With Font Awesome -->
    <script src="https://kit.fontawesome.com/554f0629d2.js" crossorigin="anonymous"></script>  
    <!-- Custom Script for Accepting Money Transfers -->
    <script src="scripts/money-transfers.js"></script>
</body>
</html>
